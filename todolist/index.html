<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do list</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="todo-app">
      <h2>To-do list <img src="assets/icon.png"></h2>
      <div class="row">
        <input onkeydown="handleKeyPress(event)" type="text" id="input-box" placeholder="Add your to-do">
        <button id="form-button" onclick="AddTask()">add</button>
      </div>
      <ul id="list-container"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
